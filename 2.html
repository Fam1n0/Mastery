<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Magnum Opus by ChatQPT</title>
    <script>
        function generateQuantumArt() {
            let canvas = document.getElementById("quantumCanvas");
            let ctx = canvas.getContext("2d");
            
            let quantumColors = ["#AA6FFF", "#00CC99", "#FF6FAA", "#33CCCC", "#FF9933"];
            let quantumPatterns = [ctx.createRadialGradient(250, 250, 10, 250, 250, 500), ctx.createLinearGradient(0, 0, 1000, 1000)];

            for (let i = 0; i < quantumPatterns.length; i++) {
                quantumPatterns[i].addColorStop(0, quantumColors[Math.floor(Math.random() * quantumColors.length)]);
                quantumPatterns[i].addColorStop(1, quantumColors[Math.floor(Math.random() * quantumColors.length)]);
            }

            ctx.fillStyle = quantumPatterns[Math.floor(Math.random() * quantumPatterns.length)];
            ctx.fillRect(0, 0, 1000, 1000);

            ctx.beginPath();
            ctx.arc(500, 500, 250, 0, Math.PI * 2);
            ctx.strokeStyle = quantumColors[Math.floor(Math.random() * quantumColors.length)];
            ctx.lineWidth = 5;
            ctx.stroke();
        }
    </script>
</head>
<body onload="generateQuantumArt()">
    <canvas id="quantumCanvas" width="1000" height="1000"></canvas>
</body>
</html>
